<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200">
<title>Sales Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
body{
    margin:0;
    background:#0f2027;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial, Helvetica, sans-serif;
}
.frame{
    width:1200px;

    background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
    color:#fff;
    padding:20px 35px;
    box-sizing:border-box;
    position:relative;
}
.title{
    text-align:center;
    font-size:30px;
    font-weight:bold;
}
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:20px;
    margin-top:15px;
}
.card{
    background:rgba(255,255,255,0.07);
    border-radius:12px;
    padding:10px;
}
.card h3{
    text-align:center;
    color:#ffd369;
    margin:5px 0;
}
canvas{
    height:230px !important;
}

/* âœ… Logos bottom-right (replacing buttons) */
.logos{
    position:absolute;
    bottom:12px;
    right:20px;
    display:flex;
    align-items:center;
    gap:18px;
}
.logos img{
    height:50px;
    object-fit:contain;
    filter:drop-shadow(0 0 6px rgba(0,0,0,0.5));
}
</style>
</head>
<body>

<div class="frame">
    <div class="title">ðŸ“Š Data Science with Python â€” Sales Analysis</div>

    <div class="grid">
        <div class="card">
            <h3>Monthly Revenue</h3>
            <canvas id="c1"></canvas>
        </div>
        <div class="card">
            <h3>Top Products</h3>
            <canvas id="c2"></canvas>
        </div>
        <div class="card">
            <h3>Top Customers</h3>
            <canvas id="c3"></canvas>
        </div>
        <div class="card">
            <h3>Top Regions</h3>
            <canvas id="c4"></canvas>
        </div>
    </div>

    <!-- âœ… Logos placed where buttons were -->
    <div class="logos">
       
        <img src="assets/logo2.png" alt="Logo 2">
    </div>
</div>

<script>
// Data
const months=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug'];
const sales=[5000,7000,6000,8000,9000,7500,9500,11000];
const products=['Laptop','Chair','Phone','Table','Printer'];
const productSales=[15000,12000,11000,9000,8000];
const customers=['Ravi','Amit','Sneha','John','Sara'];
const customerSales=[14000,13000,10000,9000,8500];
const regions=['East','West','South','North'];
const regionSales=[25000,20000,18000,15000];

const opt={
    responsive:true,
    maintainAspectRatio:false,
    plugins:{legend:{labels:{color:'#fff'}}},
    scales:{x:{ticks:{color:'#fff'}},y:{ticks:{color:'#fff'}}}
};

// Charts
let chart1=new Chart(c1,{type:'line',data:{labels:months,datasets:[{data:Array(8).fill(0),borderColor:'#ff4d6d',fill:true,tension:0.4}]},options:opt});
let chart2=new Chart(c2,{type:'bar',data:{labels:products,datasets:[{data:Array(5).fill(0),backgroundColor:'#00adb5'}]},options:opt});
let chart3=new Chart(c3,{type:'bar',data:{labels:customers,datasets:[{data:Array(5).fill(0),backgroundColor:'#f08a5d'}]},options:opt});
let chart4=new Chart(c4,{type:'pie',data:{labels:regions,datasets:[{data:Array(4).fill(0),backgroundColor:['#ff4d6d','#00adb5','#f08a5d','#ffd369']} ]}});

// Animation loop
function animateCharts(){
    chart1.data.datasets[0].data.fill(0);
    chart2.data.datasets[0].data.fill(0);
    chart3.data.datasets[0].data.fill(0);
    chart4.data.datasets[0].data.fill(0);
    chart1.update(); chart2.update(); chart3.update(); chart4.update();

    sales.forEach((v,i)=>setTimeout(()=>{
        chart1.data.datasets[0].data[i]=v;
        chart1.update();
    },i*300));

    productSales.forEach((v,i)=>gsap.to(chart2.data.datasets[0].data,{
        duration:1,[i]:v,delay:i*0.2,onUpdate:()=>chart2.update()
    }));

    customerSales.forEach((v,i)=>gsap.to(chart3.data.datasets[0].data,{
        duration:1,[i]:v,delay:i*0.2,onUpdate:()=>chart3.update()
    }));

    regionSales.forEach((v,i)=>gsap.to(chart4.data.datasets[0].data,{
        duration:1,[i]:v,delay:i*0.2,onUpdate:()=>chart4.update()
    }));
}

// Loop like GIF
animateCharts();
setInterval(animateCharts,8000);
</script>

</body>
</html>
